<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>ImagicalPlugCreator</title>
    <link href="lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>
<body class="win-type-body">
    <center>
        <nav id="nav"><center><h1>ImagicalPlugCreator, Create PocketMine plugin base ! By <a href="https://twitter.com/Ad5001P4F">@Ad5001P4F</a></h1></center></nav><hr />
        <h1>Creating plugin <span id="plname">New plugin</span> by <span id="plauth">Author</span></h1>
        <label>Plugin name: <input type="text" id="name" name="name" placeholder="Plugin name" /></label><br />
        <label>Plugin author: <input type="text" id="author" name="author" placeholder="Plugin author" /></label><br />
        <label>Config: <input type="checkbox" id="config" name="config" /></label><br />
        <label>Events: <input type="checkbox" id="events" name="events" /></label><br />
        <label>Task number: <input type="number" id="tasks" name="tasks" placeholder="0" /></label><br />
        <label>Dummy file number: <input type="number" id="number" name="number" placeholder="0" /></label><br />
        <button id="submit">Create plugin</button><br />
        <p id="status"></p>
    </center>

    <a id="dl" style="display: none;"></a>
</body>
</html>
